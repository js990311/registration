server:
  servlet:
    context-path: /api

spring:
  application:
    name: registration
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
  data:
    web:
      pageable:
        one-indexed-parameters: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /docs/openapi3.yaml

management:
  otlp:
    tracing:
      endpoint: ""
  tracing:
    sampling:
      probability: 0

