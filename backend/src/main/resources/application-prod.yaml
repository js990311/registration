server:
  servlet:
    context-path: /api

spring:
  application:
    name: registration
  datasource:
    url: jdbc:mariadb://${DB_HOST}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
  data:
    web:
      pageable:
        one-indexed-parameters: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    url: /docs/openapi3.yaml

management:
  otlp:
    tracing:
      endpoint: ${TEMPO_ENDPOINT} # Tempo의 HTTP 수신 포트
  tracing:
    sampling:
      probability: 0.1



jwt:
  secret-key: ${JWT_SECRET_KEY}